<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Crazy´s Travels</title>
	</head>
	<body>
		<footer>
			<div class="jumbotron jumbotron-sm">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<h1 class="h1">Contact us</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row mb-3">
					<div class="p-2 col-lg-6 col-md-12 d-flex justify-content-center">
						<form action="" method="post">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input
									type="text"
									name="name"
									class="form-control"
									placeholder="Enter your name"
									required
								/>
							</div>
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-envelope"></i></span>
								</div>
								<input
									type="email"
									name="email"
									class="form-control"
									placeholder="Enter your email"
									required
								/>
							</div>
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-at"></i></span>
								</div>
								<input
									type="text"
									name="subject"
									class="form-control"
									placeholder="Enter subject"
									required
								/>
							</div>
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-comment-alt"></i></span>
								</div>
								<textarea
									name="msg"
									id="msg"
									class="form-control"
									placeholder="Write your message"
									cols="30"
									rows="4"
									required
								></textarea>
							</div>
							<div class="form-group">
								<input
									type="submit"
									name="submit"
									id="submit"
									class="btn btn-primary btn-block"
									value="Send"
								/>
							</div>
						</form>
					</div>
					<div class="p-2 col-lg-6 col-md-12 d-flex justify-content-center text-white">
						<div class="map">
							<iframe
								width="100%"
								height="320"
								frameborder="0"
								scrolling="no"
								marginheight="0"
								marginwidth="0"
								src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Calle%20de%20Edison%203,%20Madrid+(4Geeks%20Academy)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
							></iframe>
						</div>
					</div>
				</div>
			</div>
			<div class="container-fluid bg-color text-white">
					<div class="d-flex flex-row justify-content-center bd-highlight mt-3">
						<div class="p-2 bd-highlight"><a href="#"><i class="fab fa-facebook text-white"></i></a></div>
						<div class="p-2 bd-highlight"><a href="#"><i class="fab fa-twitter-square text-white"></i></a></div>
						<div class="p-2 bd-highlight"><a href="#"><i class="fab fa-instagram text-white"></i></a></div>
					</div>
					<div class="row">
						<div class="col-12 d-flex justify-content-center">
							<p>Crazys Travels © 2021</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"
		></script>
	</body>
</html>
